<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Difference Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title">Retro Date Difference Finder</h1>
      <p>Select two dates to find the difference:</p>
      
      <div class="date-inputs">
        <label for="startDate">Start Date</label>
        <input type="text" id="startDate" placeholder="DD/MM/YYYY" onfocus="(this.type='date')" onblur="(this.type='text')">
        
        <label for="endDate">End Date</label>
        <input type="text" id="endDate" placeholder="DD/MM/YYYY" onfocus="(this.type='date')" onblur="(this.type='text')" value="">
      </div>
      
      <button onclick="calculateDifference()">Calculate Difference</button>
      
      <div id="result" class="result">Difference: <span id="output"></span></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
